<!DOCTYPE html>
<html>

    <title>MinDalle Image Generation</title>

</head>
<body>
    <h1>MinDalle Image Generation</h1>
    <form action="https://5930-35-229-221-44.ngrok.io/generate" method="post">
        <label for="text">Text:</label>

    <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}
