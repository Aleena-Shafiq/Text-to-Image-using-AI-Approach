<!DOCTYPE html>
<html>
<head>
    <title>MinDalle Image Generator</title>
    <!-- Add any CSS styling you want -->
</head>
<body>
    <h1>MinDalle Image Generator</h1>
    <form action="/generate" method="post">
        <label for="text">Enter Text:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="seed">Seed:</label>
        <input type="number" id="seed" name="seed" value="6" required><br>

        <label for="grid_size">Grid Size:</label>
        <input type="number" id="grid_size" name="grid_size" value="3" required><br>

        <input type="submit" value="Generate Image">
    </form>
</body>
</html>
